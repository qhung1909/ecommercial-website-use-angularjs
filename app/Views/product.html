<div class="p-3" style="background-color: #3E3E3F;">
    <div class="container">
        <div class="h-50 my-5 text-white d-flex justify-content-center align-items-center">
            <h1><i class="fa-brands fa-apple"></i>{{ currentCategory }}</h1>
        </div>

        <div id="carouselExampleInterval" class="carousel slide rounded-5" data-bs-ride="carousel" data-bs-theme="dark">
            <div class="carousel-inner rounded-5">
                <div class="carousel-item active" data-bs-interval="2000">
                    <img src="public/img/banner6.webp" class="d-block w-100 rounded-5" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="public/img/banner7.webp" class="d-block w-100 rounded-5" alt="...">
                </div>

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true" style="color: black"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="my-3">
            <div class="row">
                <div class="col-8">

                </div>

                <div class="col-4">
                    <div class="row">
                        <div class="col-7">
                            <div class="input-group flex-nowrap" data-bs-theme="dark">
                                <span class="input-group-text" id="addon-wrapping"><i
                                        class="fa-solid fa-magnifying-glass"></i></span>
                                <input type="text" class="form-control" placeholder="Tìm kiếm" aria-label="Find"
                                    aria-describedby="addon-wrapping" type="search" ng-model="searchKeyword"
                                    ng-change="search()">
                            </div>

                        </div>
                        <div class="col-5">
                            <div class="btn-group d-flex ">
                                <button type="button" class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    <i class="fa-solid fa-filter"></i> Sắp xếp
                                </button>
                                <ul class="dropdown-menu">
                                    <li>
                                    <li><button class="dropdown-item disabled" href="#"><i
                                                class="fa-solid fa-square-plus"></i>
                                            Sắp xếp</button></li>
                                    <hr class="dropdown-divider">
                                    </li>
                                    <li><button class="dropdown-item" href="#" ng-click="sortByPriceDesc()"><i
                                                class="fa-solid fa-arrow-down-short-wide"></i> Giá từ cao xuống
                                            thấp</button></li>
                                    <li><button class="dropdown-item" href="#" ng-click="sortByPriceAsc()"><i
                                                class="fa-solid fa-arrow-up-short-wide"></i> Giá từ thấp đến
                                            cao</button></li>
                                    <li><button class="dropdown-item" href="#" ng-click = "sortByNameAZ()"><i
                                                class="fa-solid fa-arrow-down-a-z" ></i> Sắp xếp từ A -> Z </button></li>
                                    <li><button class="dropdown-item" href="#" ng-click = "sortByNameZA()"><i class="fa-solid fa-arrow-up-z-a"></i>
                                            Sắp xếp từ Z -> A</button></li>
                                </ul>
                                <ul class="dropdown-menu">
                                    <li>
                                    <li><button class="dropdown-item disabled" href="#"><i
                                                class="fa-solid fa-square-plus"></i>
                                            Sắp xếp</button></li>
                                    <hr class="dropdown-divider">
                                    </li>
                                    <li><button class="dropdown-item" href="#" ng-click="sortByPriceDesc()"><i
                                                class="fa-solid fa-arrow-down-short-wide"></i> Giá từ cao xuống
                                            thấp</button></li>
                                    <li><button class="dropdown-item" href="#" ng-click="sortByPriceAsc()"><i
                                                class="fa-solid fa-arrow-up-short-wide"></i> Giá từ thấp đến
                                            cao</button></li>
                                    <li><button class="dropdown-item" href="#"><i
                                                class="fa-solid fa-arrow-down-a-z"></i> Sắp xếp từ A -> Z </button></li>
                                    <li><button class="dropdown-item" href="#"><i class="fa-solid fa-arrow-up-z-a"></i>
                                            Sắp xếp từ Z -> A</button></li>

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="my-3">
            <div class="row mt-3 w-auto">
                <div class="col-4 col-md-3 col-sm-6 my-3" ng-repeat="product in pagedProducts">
                    <a href="#!detail/{{product.id}}" style="text-decoration: none;">
                        <div class="card text-bg-dark rounded-5">
                            <div class="card-header">
                                <img src="{{product.image}}" class="card-img-top">
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-12 text-center">
                                        <button class="btn btn-outline-secondary text-white me-2"
                                            ng-repeat="option in product.storage_options">{{option.storage}}</button>
                                    </div>
                                </div>
                                <p class="card-text text-center">{{product.name}}</p>
                                <h5 class="text-center">{{formatPrice(product.price)}} <del
                                        class="text-sm-center">{{formatPrice(product.discounted_price)}}</del></h5>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center align-items-center">
            <nav aria-label="Page navigation example" data-bs-theme="dark">
                <ul class="pagination">
                    <li class="page-item" ng-repeat="page in pages" ng-class="{active: currentPage == page}">
                        <a class="page-link" href="" ng-click="setPage(page)">{{page}}</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
